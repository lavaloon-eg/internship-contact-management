{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="../static/css/add_contact.css">
{% endblock %}
{% block body %}
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>

<div class="add-contact-form">
    <div class="avatar">
        <img src="../static/imgs/Avatar.png" alt="" width="100px" height="100px">
        <h2>Add New Contact.</h2>
    </div>
    <div class="form-container">
        <form method="post" id="newContactForm">
            <div class="form-group">
                <label for="full-name"><strong>Full Name:</strong></label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone-number"><strong>Phone Number:</strong></label>
                <input type="text" id="phone-number" name="phone-number" required>
            </div>
            <button type="submit" class="submit-button">Add Contact</button>
        </form>
    </div>
</div>
</body>
</html>
<script src="../static/js/add_contacts.js"></script>
{% endblock %}
